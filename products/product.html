<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Product - Planet Earth Treasures</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="preload" href="./assets/logo-wordmark.png" as="image" />
    <style>
      :root {
        --ink: #1f2a24;
        --ink-muted: #5b665e;
        --paper: #fffdf8;
        --line: #e7e1d5;
        --accent: #2f7b57;
        --accent-2: #ad5c3b;
        --radius: 14px;
        --shadow: 0 8px 24px rgba(31, 42, 36, 0.1);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
        color: var(--ink);
        background: #fbf8f1;
      }
      .wrap { width: min(1100px, 92%); margin: 0 auto; }

      /* Product page */
      main section { padding: clamp(28px, 5vw, 52px) 0; }
      .btn { display: inline-flex; align-items: center; gap: 8px; white-space: nowrap;
             padding: 12px 18px; border-radius: 10px; border: 1px solid var(--ink);
             text-decoration: none; font-weight: 700; }
      .btn-primary { background: var(--accent); color: #fff; border-color: color-mix(in oklab, var(--accent), #000 15%); }
      .btn-ghost { background: transparent; color: var(--ink); }

    </style>
  </head>
  <body>
    <pets-header
      logo-src="/assets/logo-wordmark.png"
      home-href="/"
      active-page="products"
    ></pets-header>

    <main id="product" tabindex="-1">
      <pets-product-detail
        auto-slug
        manage-seo
        back-href="/products/index.html"
      ></pets-product-detail>
    </main>

    <pets-footer
      logo-src="/assets/logo-mark-32.png"
      brand-name="Planet Earth Treasures"
      copyright-name="Planet Earth Treasures LLC"
    ></pets-footer>

    <script type="module" src="/components/index.js"></script>
  </body>
</html>

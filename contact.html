<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Planet Earth Treasures</title>
    <meta
      name="description"
      content="General inquiries for Planet Earth Treasures LLC. Reach our team for partnerships, collaborations, and questions."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Marcellus&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f3eee3;
        --paper: #ffffff;
        --ink: #1f2a24;
        --ink-muted: #58625c;
        --accent: #234b3b;
        --accent-2: #c97249;
        --line: #e6e3db;
        --radius: 14px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        --space: clamp(14px, 2vw, 22px);
        --max: 1180px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--ink);
        font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        line-height: 1.45;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      h1,
      h2,
      h3,
      h4 {
        font-family: Marcellus, serif;
      }
      .wrap {
        max-width: var(--max);
        margin: 0 auto;
        padding: 0 clamp(8px, 2vw, var(--space));
      }

      header.site {
        position: sticky;
        top: 0;
        z-index: 50;
        background: color-mix(in srgb, var(--bg) 90%, #fff 10%);
        border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        backdrop-filter: blur(10px);
      }
      .site__grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: clamp(10px, 3vw, 24px);
        align-items: flex-start;
        padding: clamp(6px, 1vw, 16px);
      }
      .site__logo {
        display: inline-flex;
        align-items: center;
        background: color-mix(in oklab, var(--paper), var(--bg) 25%);
        padding: 6px 14px;
        border-radius: var(--radius);
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
      }
      .site__logo img {
        width: clamp(80px, 10vw, 120px);
      }
      .site__nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: clamp(12px, 3vw, 28px);
        background: color-mix(in oklab, var(--paper), var(--bg) 25%);
        padding: 8px 14px;
        border-radius: var(--radius);
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
      }
      .site__nav nav ul {
        display: flex;
        gap: clamp(10px, 2.5vw, 22px);
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .site__nav nav a {
        font-weight: 500;
        color: var(--ink);
      }
      .site__nav nav a:hover {
        color: var(--accent);
      }
      .site__nav a.cta-header {
        color: #fff;
      }
      .site__nav a.cta-header:hover {
        color: #fff;
      }
      .cta-header {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        background: var(--accent);
        color: #fff;
        border-radius: 999px;
        font-weight: 600;
        box-shadow: 0 12px 24px rgba(35, 75, 59, 0.12);
      }
      .cta-header:hover {
        text-decoration: none;
        background: color-mix(in oklab, var(--accent), #000 12%);
      }
      .site__spacer {
        display: none;
      }

      main {
        padding: clamp(24px, 4vw, 48px) 0 clamp(72px, 7vw, 120px);
      }
      .panel {
        background: var(--paper);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: clamp(18px, 4vw, 28px);
      }
      .muted {
        color: var(--ink-muted);
        font-size: 15px;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 18px;
        border-radius: 999px;
        border: 1px solid transparent;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.18s ease;
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
        box-shadow: 0 10px 20px rgba(35, 75, 59, 0.18);
      }

      footer {
        background: #0f1311;
        color: #cfd6cf;
        padding: 30px 0;
        border-top: 1px solid #223127;
      }
      footer a {
        color: #e2eee7;
      }
      .explore-nav {
        display: grid;
        grid-template-columns: repeat(2, max-content);
        gap: 6px 22px;
        margin-top: 10px;
        justify-content: flex-start;
      }
      .explore-nav a {
        display: block;
        white-space: nowrap;
      }
      .foot {
        display: grid;
        grid-template-columns: 1.2fr 1.6fr 1fr;
        gap: 16px;
      }
      .foot .brand {
        margin-bottom: 8px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      footer .brand__name {
        color: #e8efe9;
      }
      .small {
        font-size: 13px;
        color: #a9b3ad;
      }
      .link-highlight {
        color: var(--accent-2);
        font-weight: 600;
      }

      @media (max-width: 900px) {
        .foot {
          grid-template-columns: 1fr;
        }
      }
      @media (max-width: 780px) {
        .site__grid {
          grid-template-columns: 1fr;
        }
        .site__nav {
          flex-direction: column;
          align-items: stretch;
        }
        .site__nav nav ul {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>

  <body>
    <pets-header
      logo-src="/assets/logo-wordmark.png"
      home-href="/"
      active-page="contact"
      variant="frosted"
    ></pets-header>

    <main id="contact" class="wrap" tabindex="-1" aria-label="Contact PETS">
      <!-- CONTACT FORM (General Inquiries) -->
      <section class="panel" style="margin-top: 36px">
        <h1 style="margin: 0.2rem 0 0.6rem">Contact Us</h1>
        <p class="muted" style="max-width: 70ch">
          Have a question, partnership proposal, or want to connect? Use this
          form for general inquiries. For product samples or pricing, please use
          the
          <a href="request-sample-quote.html">Request Samples/Quote form</a>.
        </p>

        <form id="contactForm" action="/api/contact" method="post" novalidate>
          <!-- Honeypot anti-spam -->
          <input
            type="text"
            name="website"
            aria-hidden="true"
            tabindex="-1"
            autocomplete="off"
            style="
              position: absolute;
              left: -9999px;
              height: 0;
              width: 0;
              padding: 0;
              border: 0;
            "
          />

          <!-- Hidden context -->
          <input type="hidden" name="source" value="contact-page" />

          <div id="form-feedback" class="form-feedback" hidden></div>

          <label>
            <span><strong>Name *</strong></span>
            <input
              type="text"
              name="name"
              required
              placeholder="Your full name"
              style="
                width: 100%;
                margin-top: 6px;
                padding: 10px;
                border: 1px solid var(--line);
                border-radius: 8px;
              "
            />
          </label>

          <label>
            <span><strong>Email *</strong></span>
            <input
              type="email"
              name="email"
              required
              placeholder="you@company.com"
              style="
                width: 100%;
                margin-top: 6px;
                padding: 10px;
                border: 1px solid var(--line);
                border-radius: 8px;
              "
            />
          </label>

          <label>
            <span><strong>Company</strong></span>
            <input
              type="text"
              name="company"
              placeholder="Company or organization"
              style="
                width: 100%;
                margin-top: 6px;
                padding: 10px;
                border: 1px solid var(--line);
                border-radius: 8px;
              "
            />
          </label>

          <label>
            <span><strong>Message *</strong></span>
            <textarea
              name="message"
              required
              rows="4"
              placeholder="Tell us how we can help..."
              style="
                width: 100%;
                margin-top: 6px;
                padding: 10px;
                border: 1px solid var(--line);
                border-radius: 8px;
              "
            ></textarea>
          </label>

          <label
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              margin-top: 8px;
            "
          >
            <input type="checkbox" name="consent" required />
            <span>I agree to be contacted regarding this inquiry *</span>
          </label>

          <div style="margin-top: 12px">
            <button class="btn btn-primary" type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <pets-footer
      logo-src="/assets/logo-mark-32.png"
      brand-name="Planet Earth Treasures"
      copyright-name="Planet Earth Treasures LLC"
    ></pets-footer>

    <script type="module" src="/components/index.js"></script>

    <script>
      /* Contact form handler: validation + context + POST to Worker */
      (() => {
        // ---- Config ----
        const ENDPOINT =
          "https://pets-form-handler.hashmawy.workers.dev/api/contact";

        // ---- Elements (be tolerant to slight ID/name changes) ----
        const form = document.getElementById("contactForm");

        if (!form) return;

        const submitBtn = form.querySelector('button[type="submit"]');

        const statusEl = document.getElementById("form-feedback");
        if (statusEl) {
          statusEl.setAttribute("role", "status");
          statusEl.setAttribute("aria-live", "polite");
        }

        // field refs (prefer IDs, fall back to names)
        const $ = (sel) => form.querySelector(sel);
        const fields = {
          // honeypot (hidden)
          hp:
            document.getElementById("hp_website") || $('input[name="website"]'),

          name: document.getElementById("name") || $('input[name="name"]'),

          email: document.getElementById("email") || $('input[name="email"]'),

          company:
            document.getElementById("company") || $('input[name="company"]'),

          message:
            document.getElementById("message") || $('textarea[name="message"]'),

          consent:
            document.getElementById("consent") || $('input[name="consent"]'),

          // optional hidden source
          source: $('input[name="source"]'),
        };

        // optional per-field error spans
        const errs = {
          name: document.getElementById("err_name"),
          email: document.getElementById("err_email"),
          company: document.getElementById("err_company"),
          message: document.getElementById("err_message"),
          consent: document.getElementById("err_consent"),
        };
        let validationMessages = [];

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
        const pageStart = Date.now();

        // ---- Small helpers ----
        const getVal = (el) =>
          el && typeof el.value === "string" ? el.value.trim() : "";
        const normalizeMsg = (value) => {
          if (!value && value !== 0) return "";
          if (typeof value === "string") return value.trim();
          if (Array.isArray(value))
            return value
              .map((item) => normalizeMsg(item))
              .filter(Boolean)
              .join(" ");
          if (typeof value === "object") {
            if ("message" in value) return normalizeMsg(value.message);
            return Object.values(value)
              .map((item) => normalizeMsg(item))
              .filter(Boolean)
              .join(" ");
          }
          return String(value);
        };

        const setStatus = (msg, ok = null) => {
          if (!statusEl) return;
          const text = normalizeMsg(msg);
          statusEl.textContent = text || "";
          statusEl.hidden = !text;
          if (ok === true) {
            statusEl.style.color = "var(--fg, #1a1a1a)";
          } else if (ok === false) {
            statusEl.style.color = "#c00";
          } else {
            statusEl.style.color = "";
          }
        };
        const showErr = (key, msg) => {
          const el = errs[key];
          if (el) {
            el.textContent = msg || "";
            el.style.display = msg ? "block" : "none";
          }
          if (msg) validationMessages.push(msg);
        };
        const clearErrs = () => {
          Object.keys(errs).forEach((k) => showErr(k, ""));
          setStatus("");
          validationMessages = [];
        };
        const getUTM = () => {
          const qp = new URLSearchParams(location.search);
          return {
            utm_source: qp.get("utm_source") || null,
            utm_medium: qp.get("utm_medium") || null,
            utm_campaign: qp.get("utm_campaign") || null,
            utm_term: qp.get("utm_term") || null,
            utm_content: qp.get("utm_content") || null,
          };
        };
        const getDevice = () =>
          window.innerWidth < 768 ? "mobile" : "desktop";

        // ---- Validation ----
        const validate = () => {
          clearErrs();

          // honeypot: if filled, treat as success (quiet)
          if (getVal(fields.hp)) return { ok: false, spam: true };

          let ok = true;

          const name = getVal(fields.name);
          if (!name) {
            showErr("name", "Name is required.");
            ok = false;
          } else if (name.length < 2) {
            showErr("name", "Please enter a valid name.");
            ok = false;
          }

          const email = getVal(fields.email);
          if (!email) {
            showErr("email", "Email is required.");
            ok = false;
          } else if (!emailRegex.test(email)) {
            showErr("email", "Enter a valid email address.");
            ok = false;
          }

          const message = getVal(fields.message);
          if (!message) {
            showErr("message", "Message is required.");
            ok = false;
          } else if (message.length < 10) {
            showErr("message", "Please add more details (10+ chars).");
            ok = false;
          }

          if (fields.consent && !fields.consent.checked) {
            showErr("consent", "Consent is required.");
            ok = false;
          }

          if (!ok && validationMessages.length) {
            setStatus(validationMessages, false);
          }

          return { ok, messages: validationMessages.slice() };
        };

        // ---- Submit ----
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const check = validate();

          // spam case: pretend success & reset
          if (check.spam) {
            setStatus("Thank you! Your message has been received.", true);
            form.reset();
            return;
          }

          if (!check.ok) return;

          const payload = {
            submittedAt: new Date().toISOString(),
            source:
              (fields.source && getVal(fields.source)) || "website:contact",
            name: getVal(fields.name),
            email: getVal(fields.email),
            company: getVal(fields.company),
            message: getVal(fields.message),
            consent: !!(fields.consent && fields.consent.checked),
            context: {
              page_url: window.location.href,
              referrer: document.referrer || null,
              timestamp: new Date().toISOString(),
              elapsed_ms: Date.now() - pageStart,
              language: navigator.language || null,
              timezone:
                Intl.DateTimeFormat().resolvedOptions().timeZone || null,
              device: getDevice(),
              viewport: { w: window.innerWidth, h: window.innerHeight },
              screen: {
                w: window.screen?.width || null,
                h: window.screen?.height || null,
              },
              dnt:
                navigator.doNotTrack === "1" || navigator.doNotTrack === 1
                  ? true
                  : false,
              platform: navigator.platform || null,
              user_agent: navigator.userAgent || null,
              ...getUTM(),
            },
          };

          // UI state
          if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.setAttribute("aria-busy", "true");
          }
          setStatus("Sendingâ€¦");

          try {
            const res = await fetch(ENDPOINT, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            const ct = res.headers.get("content-type") || "";
            let data = { ok: res.ok };
            if (ct.includes("application/json")) {
              data = await res.json().catch(() => data);
            }

            if (data.ok) {
              setStatus("Thank you! Your message has been received.", true);
              form.reset();
            } else {
              setStatus(
                normalizeMsg(data.error) ||
                  normalizeMsg(data.errors) ||
                  normalizeMsg(data.message) ||
                  "Sorry, something went wrong. Please try again.",
                false
              );
            }
          } catch (err) {
            setStatus("Network error. Please try again.", false);
          } finally {
            if (submitBtn) {
              submitBtn.disabled = false;
              submitBtn.removeAttribute("aria-busy");
            }
          }
        });
      })();
    </script>
  </body>
</html>

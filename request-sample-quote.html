<main id="contact" class="wrap" tabindex="-1" aria-label="Contact PETS">
  <!-- CONTACT FORM (General Inquiries) -->
  <section class="panel" style="margin-top: 18px">
    <h1 style="margin: 0.2rem 0 0.6rem">Contact Us</h1>
    <p class="muted" style="max-width: 70ch">
      Have a question, partnership proposal, or want to connect? Use this form
      for general inquiries. For product samples or pricing, please use the
      <a href="/request-samples-quote">Request Samples/Quote form</a>.
    </p>

    <form action="/contact/submit" method="post" novalidate>
      <!-- Honeypot -->
      <input
        type="text"
        name="website"
        aria-hidden="true"
        tabindex="-1"
        autocomplete="off"
        style="
          position: absolute;
          left: -9999px;
          height: 0;
          width: 0;
          padding: 0;
          border: 0;
        "
      />

      <div
        style="
          display: grid;
          grid-template-columns: repeat(12, 1fr);
          gap: 12px;
          margin-top: 14px;
        "
      >
        <label style="grid-column: span 6">
          <span><strong>Name *</strong></span>
          <input
            type="text"
            name="name"
            required
            placeholder="Jane Doe"
            style="
              width: 100%;
              margin-top: 6px;
              padding: 10px;
              border: 1px solid var(--line);
              border-radius: 10px;
              background: #fff;
            "
          />
        </label>

        <label style="grid-column: span 6">
          <span><strong>Email *</strong></span>
          <input
            type="email"
            name="email"
            required
            placeholder="you@company.com"
            style="
              width: 100%;
              margin-top: 6px;
              padding: 10px;
              border: 1px solid var(--line);
              border-radius: 10px;
              background: #fff;
            "
          />
        </label>

        <label style="grid-column: span 12">
          <span><strong>Company</strong></span>
          <input
            type="text"
            name="company"
            placeholder="Company or organization"
            style="
              width: 100%;
              margin-top: 6px;
              padding: 10px;
              border: 1px solid var(--line);
              border-radius: 10px;
              background: #fff;
            "
          />
        </label>

        <label style="grid-column: span 12">
          <span><strong>Message *</strong></span>
          <textarea
            name="message"
            rows="4"
            required
            placeholder="Tell us how we can help..."
            style="
              width: 100%;
              margin-top: 6px;
              padding: 10px;
              border: 1px solid var(--line);
              border-radius: 10px;
              background: #fff;
            "
          ></textarea>
        </label>
      </div>

      <div
        style="
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          gap: 12px;
          margin-top: 12px;
        "
      >
        <label style="display: flex; align-items: center; gap: 8px">
          <input type="checkbox" name="consent" required />
          <span>I agree to be contacted regarding this inquiry *</span>
        </label>
      </div>

      <div style="margin-top: 16px">
        <button class="btn btn-primary" type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>
